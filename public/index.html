<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Metadata Microservice</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef1f6; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #ffffff; 
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
  }

  h1 {
    color: #2c3e50; 
    margin-bottom: 25px;
    font-size: 1.8rem;
  }

  input[type="file"] {
    margin-bottom: 20px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #bdc3c7;
    width: 100%;
  }

  button {
    padding: 12px 20px;
    background-color: #34495e; 
    color: #ecf0f1; 
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #2c3e50; 
  }

  pre {
    text-align: left;
    background: #ecf0f1;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    overflow-x: auto;
    color: #2c3e50;
    font-size: 0.95rem;
  }
</style>
</head>
<body>
<div class="container">
  <h1>File Metadata Microservice</h1>
  <form id="uploadForm">
    <input type="file" name="upfile" required>
    <br>
    <button type="submit">Upload</button>
  </form>
  <pre id="output"></pre>
</div>

<script>
  const form = document.getElementById('uploadForm');
  const output = document.getElementById('output');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fileInput = form.querySelector('input[type="file"]');
    const formData = new FormData();
    formData.append('upfile', fileInput.files[0]);

    const res = await fetch('/api/fileanalyse', {
      method: 'POST',
      body: formData
    });

    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
  });
</script>
</body>
</html>
